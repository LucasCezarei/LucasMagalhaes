				<h1>Fale <strong>Comigo</strong></h1>
				<p>Entrar em contato comigo.</p>
			</div>

		<main>
			<section class="contato">
				<div class="container">
					<form>
						<div class="cols">
							<div class="col">
								<div class="form-group">
									<input type="text" placeholder="Nome" required>
								</div>
							</div>
							
							<div class="col">
								<div class="form-group">
									<input type="email" placeholder="E-mail">
								</div>
							</div>


							<div class="col">
								<div class="form-group">
									<input placeholder="Telefone" type="number">
								</div>
							</div>
							
							<div class="col">
								<div class="form-group">
									<select>
										<option>Selecione uma opção</option>
										<option>Orçamento</option>
										<option>Sugestão</option>
										<option>Outras Informações</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<textarea placeholder="Preencha suas dúvidas"></textarea>
						</div>

						<div class="form-group">
							<button class="botao medio"> Enviar Contato</button>
                        </div>
					</form>
				</div>
			</section>
		</main>
		
		<footer>
			<div class="logo-rodape">
				<p>@LucasCezarei 2019 Todos os Direitos Reservados</p>
			</div>
